<h1>Formulario de Persona</h1>

<form [formGroup]='personaForm'>

<div class="datosDePersona">
    
    <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
            <input matInput type="text" formControlName="nombre">          
    </mat-form-field>
    
    <br>
    <mat-form-field appearance="outline">
        <mat-label>Apellido</mat-label>
            <input matInput type="text" formControlName="apellido">          
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
        <mat-label>Edad</mat-label>
            <input matInput type="int" formControlName="edad">
    </mat-form-field>
    <br>
  
</div> 
    <button mat-raised-button (click)="cargarPersona()">Guardar</button>
    <!-- <button mat-raised-button color="primary">Guardar</button> -->
    

    <div 
    *ngFor = "let persona of personas">
            <p>Nombre y apellido: {{persona.nombre}} {{persona.apellido}}</p>
            <p>Edad: {{persona.edad}}</p>
            <button mat-raised-button color="primary" (click)="editarPersona(persona)">Editar</button>
            <button mat-raised-button color="primary" (click)="borrarPersona(persona)">Eliminar</button>
    </div>
    




</form>
